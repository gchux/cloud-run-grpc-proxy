version: "3"

dotenv: [".env"]

tasks:
  docker-build:
    cmds:
      - >-
        docker buildx build
        --no-cache
        --platform=linux/amd64
        --file=Dockerfile.build
        --output={{.USER_WORKING_DIR}}/bin
        --target=releaser {{.USER_WORKING_DIR}}

  docker-build-plugin:
    cmds:
      - echo 'Building plugin for {{.PACKAGE}}'
      - >-
        docker buildx build
        --no-cache
        --platform=linux/amd64
        --file=Dockerfile.build_plugin
        --build-arg="PLUGIN_PACKAGE={{.PACKAGE}}"
        --output={{.USER_WORKING_DIR}}/bin
        --target=releaser {{.USER_WORKING_DIR}}

  go-fmt:
    cmds:
      - gofumpt -l -w .

  local-build:
    dotenv: [".env"]
    cmds:
      - task: go-fmt
      - >-
        go build
        -o bin/$GRPC_PROXY_BIN_NAME
        {{if .VERBOSE}}-v -a{{end}}
        main.go

  local-dist:
    cmds:
      - task: build
        vars:
          VERBOSE: true
